<div class="auth-container">
  <div class="auth-card">

    <div class="auth-header">
      <h1>BIAT IT</h1>
      <p>CV Intelligence Platform</p>
    </div>

    <h2>Create Account</h2>

    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="first_name" placeholder="First name"
            [class.input-error]="first_name.invalid && first_name.touched" />
          <span class="error-text" *ngIf="first_name.invalid && first_name.touched">
            First name is required
          </span>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="last_name" placeholder="Last name"
            [class.input-error]="last_name.invalid && last_name.touched" />
          <span class="error-text" *ngIf="last_name.invalid && last_name.touched">
            Last name is required
          </span>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="you@biat-it.com.tn"
          [class.input-error]="email.invalid && email.touched" />
        <span class="error-text" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
            placeholder="Minimum 8 characters"
            [class.input-error]="password.invalid && password.touched" />
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
        <span class="error-text" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Minimum 8 characters</span>
        </span>
      </div>

      <div class="form-group">
        <label>Role</label>
        <select formControlName="role">
          <option value="hr">HR</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label>Department <span class="optional">(optional)</span></label>
        <input type="text" formControlName="department" placeholder="e.g. DSI, Digital Banking" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>

    </form>

    <p class="auth-footer">
      Already have an account?
      <a routerLink="/auth/login">Sign in</a>
    </p>

  </div>
</div>
